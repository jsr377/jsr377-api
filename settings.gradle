pluginManagement {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}

buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.kordamp.gradle:settings-gradle-plugin:0.19.0'
    }
}
apply plugin: 'org.kordamp.gradle.settings'

rootProject.name = 'jsr377-parent'

projects {
    layout = 'standard'
}